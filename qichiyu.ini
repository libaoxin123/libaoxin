[custom]
;不要随意改变关键字，否则会导致出错
;自用规则

;去广告：支持
;自动测速：支持
;应用分流：支持
;增强中国IP段：支持
;增强国外GFW：支持
;节点过滤：支持
;DNS防泄露：支持

;规则集定义
ruleset=AI,https://github.com/libaoxin123/libaoxin/blob/master/AI.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list
ruleset=微软服务,https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Microsoft.list
ruleset=苹果服务,https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Apple.list
ruleset=电报信息,https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Telegram.list
ruleset=PROXY,https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/ProxyLite.list
ruleset=国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=国外媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list
ruleset=国内媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.list
ruleset=国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=国外媒体,https://raw.githubusercontent.com/Repcz/Tool/X/Clash/Rules/Emby.list
ruleset=PROXY,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list
ruleset=DIRECT,[]GEOSITE,CN
ruleset=PROXY,[]GEOSITE,geolocation-!cn
;ruleset=DIRECT,[]GEOIP,LAN
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=漏网之鱼,[]FINAL



;策略组定义
custom_proxy_group=PROXY`select`[]自动选择`[]DIRECT`.*
custom_proxy_group=自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=国外媒体`select`[]PROXY`[]自动选择`[]DIRECT`.*
custom_proxy_group=国内媒体`select`[]DIRECT
custom_proxy_group=AI`select`[]PROXY`[]DIRECT`.*
custom_proxy_group=电报信息`select`[]PROXY`[]DIRECT`.*
custom_proxy_group=Ⓜ微软服务`select`[]DIRECT`[]PROXY`.*
custom_proxy_group=苹果服务`select`[]PROXY`[]DIRECT`.*
custom_proxy_group=DIRECT`select`[]DIRECT
custom_proxy_group=漏网之鱼`select`[]PROXY`[]DIRECT`[]自动选择`.*


;启用自定义规则集

enable_rule_generator=true
overwrite_original_rules=true

