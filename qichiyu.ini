[custom]
;不要随意改变关键字，否则会导致出错
;自用规则

;去广告：支持
;自动测速：支持
;应用分流：支持
;增强中国IP段：支持
;增强国外GFW：支持
;节点过滤：支持
;DNS防泄露：支持

;规则集定义
ruleset=AI,https://github.com/libaoxin123/libaoxin/blob/master/AI.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/GoogleCN.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/SteamCN.list
ruleset=微软服务,https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Microsoft.list
ruleset=苹果服务,https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Apple.list
ruleset=电报信息,https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/Telegram.list
ruleset=节点选择,https://github.com/ACL4SSR/ACL4SSR/blob/master/Clash/ProxyLite.list
ruleset=国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/Netflix.list
ruleset=国外媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.list
ruleset=国内媒体,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMedia/ChinaMedia.list
ruleset=国外媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=国外媒体,https://raw.githubusercontent.com/Repcz/Tool/X/Clash/Rules/Emby.list
ruleset=节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyGFWlist.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Download.list
ruleset=全球直连,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.list
ruleset=全球直连,[]GEOSITE,CN
ruleset=节点选择,[]GEOSITE,geolocation-!cn
;ruleset=全球直连,[]GEOIP,LAN
ruleset=全球直连,[]GEOIP,CN,no-resolve
ruleset=漏网之鱼,[]FINAL



;策略组定义
custom_proxy_group=节点选择`select`[]自动选择`[]DIRECT`.*
custom_proxy_group=自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=国外媒体`select`[]节点选择`[]自动选择`[]全球直连`.*
custom_proxy_group=国内媒体`select`[]DIRECT`[]节点选择`[]自动选择
custom_proxy_group=AI`select`[]节点选择`[]自动选择`[]全球直连`.*
custom_proxy_group=电报信息`select`[]节点选择`[]全球直连`.*
custom_proxy_group=Ⓜ微软服务`select`[]全球直连`[]节点选择`.*
custom_proxy_group=苹果服务`select`[]节点选择`[]全球直连`.*
custom_proxy_group=全球直连`select`[]DIRECT`[]节点选择`[]自动选择
custom_proxy_group=漏网之鱼`select`[]节点选择`[]全球直连`[]自动选择`.*


;启用自定义规则集

enable_rule_generator=true
overwrite_original_rules=true

